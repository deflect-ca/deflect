doh.test.me.uk:
  allow_http_delete_push: false
  cache_exceptions: []
  challenge_everyone_captcha: false
  challenge_everyone_sha_inv: false
  default_cache_time_minutes: 10
  disable_logging: false
  dnet: controller
  dns_records: {}
  http_request_does: http_proxy_pass
  https_request_does: https_proxy_pass
  letsencrypt: true
  origin_http_port: 8085
  origin_https_port: 444
  origin_ip: 1.2.3.4
  password_protected_paths: []
  password_protected_paths_password: password
  public_domain: doh.test.me.uk
  rate_limited_regexes: []
  server_names:
  - doh.test.me.uk
  - www.doh.test.me.uk
  uploaded_cert_bundle_name: null
