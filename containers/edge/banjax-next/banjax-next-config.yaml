config_version: 2021-03-22_00:00:00
global_decision_lists:
  allow:
    - 20.20.20.20
  iptables_block:
    - 30.40.50.60
  nginx_block:
    - 70.80.90.100
  challenge:
    - 8.8.8.8
iptables_ban_seconds: 10
iptables_unbanner_seconds: 5
kafka_brokers:
  - "localhost:9092"
kafka_security_protocol: 'ssl'
kafka_ssl_ca: "/etc/banjax-next/caroot.pem"
kafka_ssl_cert: "/etc/banjax-next/certificate.pem"
kafka_ssl_key: "/etc/banjax-next/key.pem"
kafka_ssl_key_password: password
kafka_report_topic: 'banjax_report_topic'
kafka_command_topic: 'banjax_command_topic'
password_protected_paths:
  "localhost:8081":
    - wp-admin
  "localhost":
    - wp-admin
# python3 -c "import hashlib; print(hashlib.sha256('password'.encode()).hexdigest())"
password_hashes:
  "localhost:8081": "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"
  "localhost": "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8"
per_site_decision_lists:
  example.com:
    allow:
      - 90.90.90.90
    challenge:
      - 91.91.91.91
per_site_rate_limited_regexes: {}
regexes_with_rates:
  - decision: iptables_block
    hits_per_interval: 800
    interval: 30
    regex: .*
    rule: "All sites/methods: 800 req/30 sec"
  - decision: challenge
    hits_per_interval: 45
    interval: 60
    regex: "^POST .*"
    rule: "All sites/POST: 45 req/60 sec"
  - decision: iptables_block
    hits_per_interval: 22
    interval: 10
    regex: "^GET .*"
    rule: "All sites/GET on root: 22 req/10 sec"
  - decision: allow
    hits_per_interval: 0
    interval: 1
    regex: ^GET.*allowme.*
    rule: "unblock backdoor"
  - decision: nginx_block
    hits_per_interval: 0
    interval: 1
    regex: ^GET.*blockme.*
    rule: "instant block"
  - decision: challenge
    hits_per_interval: 0
    interval: 1
    regex: ^GET.*challengeme.*
    rule: "instant challenge"
sitewide_sha_inv_list:
  example.com: block
  foobar.com: no_block
server_log_file: /var/log/banjax-next/banjax-next-format.log
banning_log_file: /var/log/banjax-next/ban_ip_list.log
expiring_decision_ttl_seconds: 10
too_many_failed_challenges_interval_seconds: 10
too_many_failed_challenges_threshold: 3
password_cookie_ttl_seconds: 3600
sha_inv_cookie_ttl_seconds: 3600
hmac_secret: password
gin_log_file: /var/log/banjax-next/gin.log
metrics_log_file: /var/log/banjax-next/metrics.log
